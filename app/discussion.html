<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team DKS Discussion</title>
    <meta name="author" content="Dulguun"/>
	<meta name="author" content="Khulan"/>
	<meta name="author" content="Sodbileg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A platform for university students to connect, express their thoughts, and enjoy engaging conversations.">
    <meta name="keywords" content="University, Chat room, Discussion, Student">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/base/_global.css">
    <link rel="stylesheet" href="./assets/styles/modules/_post.css">
    <link rel="stylesheet" href="./assets/styles/modules/_discussion.css">
</head>
<body>
    <wc-header></wc-header>
    <div class="main-container">
        <wc-sidebar></wc-sidebar>
        <main>
            <div id="posts-container"></div>

            <div class="write-comment">
                <textarea id="comment-input" placeholder="What are your thoughts?" class="write-comment__input" rows=10 ></textarea>
                <wc-button id="send-comment-button" buttonType="send"></wc-button>
            </div>

            <div class="post-comments" id = "post-comments">
                <div class="post-comments__filter">
                    <p class="post-comments__filter__total"><span id="total-comments">0</span> Comments</p>
                    <wc-button id="comment-new-filter" buttonType="new"></wc-button>
                </div>
                <hr>                        
                <div id="comments-container" class="comments-container">
                    <wc-discussion></wc-discussion>
                </div>
            </div>
        </main>
        <wc-advertisement></wc-advertisement>
    </div>
    <wc-footer></wc-footer>

    <script type="module" src="./assets/scripts/component/wc-header.js"></script>
    <script type="module" src="./assets/scripts/component/wc-sidebar.js"></script>
    <script type="module" src="./assets/scripts/component/wc-discussion.js"></script>
    <script type="module" src="./assets/scripts/component/wc-advertisement.js"></script>
    <script type="module" src="./assets/scripts/component/wc-footer.js"></script>
</body>
</html>
